<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ribbit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="/img/MOBILE.png" alt="" id="mobile" usemap="#image-map2" />
    <map name="image-map2">
      <area
        target="_blank"
        alt="Telegram"
        title="Telegram"
        href="https://telegram.com"
        coords="358,1644,527,1809"
        shape="rect"
      />
      <area
        target="_blank"
        alt="Ethersacn"
        title="Ethersacn"
        href="https://etherscan.com"
        coords="553,1655,713,1805"
        shape="rect"
      />
    </map>

    <img src="/img/WEBSITE.png" alt="" id="desktop" usemap="#image-map" />
    <map name="image-map">
      <area
        target="_blank"
        alt="Telegram"
        title="Telegram"
        href="https://telegram.com"
        coords="2220,1220,2353,1353"
        shape="rect"
      />
      <area
        target="_blank"
        alt="Etherscan"
        title="Etherscan"
        href="https://etherscan.com"
        coords="2376,1221,2505,1364"
        shape="rect"
      />
    </map>

    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <script src="./rwdImageMaps.js"></script>
    <script>
      $(document).ready(function (e) {
        $("img[usemap]").rwdImageMaps();
      });
    </script>
  </body>
</html>
